<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="row">
                <div class="col">
                    <input type="text" value="0" id="result" />
                    
                </div>
            </div>

            <div class="row">
                <div class="col-3  resultact" onclick="AC()">
                    <span>AC</span>
                </div>
                <div class="col-3 resultact" onclick="minusFunc()">
                    <span > +/-</span>
                </div>
                <div class="col-3  resultact" onclick="mathOperator('%')">
                    <span>%</span>
                </div>
                <div class="col-3  act" onclick="mathOperator('/')">
                    <span>/</span>
                </div>
            </div>

            <div class="row">
                <div class="col-3 " onclick="addNum(7)">
                    <span>7</span>
                </div>
                <div class="col-3 " onclick="addNum(8)">
                    <span >8</span>
                </div>
                <div class="col-3 " onclick="addNum(9)">
                    <span> 9 </span>
                </div>
                <div class="col-3 act" onclick="mathOperator('*')">
                    <span> * </span>
                </div>
            </div>

            <div class="row">
                <div class="col-3  " onclick="addNum(4)">
                    <span>4</span>
                </div>
                <div class="col-3 " onclick="addNum(5)">
                    <span >5</span>
                </div>
                <div class="col-3  " onclick="addNum(6)">
                    <span>6</span>
                </div>
                <div class="col-3  act" onclick="mathOperator('-')">
                    <span> - </span>
                </div>
            </div>

            <div class="row">
                <div class="col-3 " onclick="addNum(1)">
                    <span>1</span>
                </div>
                <div class="col-3  " onclick="addNum(2)">
                    <span >2</span>
                </div>
                <div class="col-3 " onclick="addNum(3)">
                    <span>3</span>
                </div>
                <div class="col-3 act" onclick="mathOperator('+')">
                    <span>+</span>
                </div>
            </div>

            <div class="row">
                <div class="col-6" onclick="addNum(0)">
                    <span>0</span>
                </div>
              
                <div class="col-3 " onclick=" addNum('.') ">
                    <span>.</span>
                </div>
                <div class="col-3 act" onclick="mathOperator('=')">
                    <span>=</span>
                </div>
            </div>
            
        </div>
    </div>

    <script src="main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
